<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Yellow Tile Rhythm Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎵 Yellow Tile Rhythm Game 🎵</h1>

  <div id="scoreboard">
    分數：<span id="score">0</span>　 
    生命：<span id="lives">5</span>　
    最高分：<span id="highscore">0</span>
  </div>

  <div id="game">
    <div class="lane" data-key="a"></div>
    <div class="lane" data-key="s"></div>
    <div class="lane" data-key="d"></div>
    <div class="lane" data-key="f"></div>
    <div id="target-line"></div>
    <div id="snake_1">🐍</div>
    <div id="snake_2">🐍</div>
    <div id="snake_3">🐍</div>
    <div id="snake_4">🐍</div>
  </div>

  <button id="start-btn">開始遊戲</button>

  <div id="leaderboard-container">
    <h2>排行榜</h2>
    <ol id="leaderboard"></ol>
  </div>

  <audio id="bg-music" src="music.mp3" loop></audio>
  <audio id="sound-a" src="clap.wav"></audio>
  <audio id="sound-s" src="hihat.wav"></audio>
  <audio id="sound-d" src="kick.wav"></audio>
  <audio id="sound-f" src="snare.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
